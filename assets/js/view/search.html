<md-content layout="column" flex class="md-padding">
  <h2>Search results for "{{term}}"</h2>

  <md-list>
    <md-list-item ng-click="navigateTo(setting.extraScreen, $event)" ng-repeat="person in people">
      <md-icon md-svg-icon="avatar:svg-{{ person.name.charCodeAt(0) % 12}}" class="md-avatar"></md-icon>
      <p> {{ person.name }} </p>
      <md-button class="md-fab md-mini" ng-click="addFriend(person)" aria-label="Add" ng-if="!(isMe(person) || isFriend(person))">
        <ng-md-icon icon="add" style="fill: white" size="30"></ng-md-icon>
      </md-button>
    </md-list-item>
  </md-list>
</md-content>
